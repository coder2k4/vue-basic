<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vus JS</title>
</head>
<body>

<div id="app">
    <h2 v-html="html"></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            html: '<a href="http://www.google.com">Google</a>'
        }
    });
</script>
</body>
</html>
