<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vus JS</title>
</head>
<body>

<div id="app">
    <h1>String {{ name }}</h1>
    <h1>Sum {{ 10 + 60 }}</h1>
    <h1>Number: {{ number }}</h1>
    <h1>Method: {{ sayHello() }}</h1>
    <h1>If statement: {{ isOk ? 'True' : 'False' }}</h1>
    <h1>Functions: {{ string.split('').reverse().join('') }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'VUE JS',
            number: 100,
            isOk: true,
            string: 'My name is Alex'
        },
        methods: {
            sayHello: function () {
                return 'i am function'
            }
        }
    });
</script>
</body>
</html>
