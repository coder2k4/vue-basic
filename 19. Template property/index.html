<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>

</head>
<body>

<div id="app">
    <h2>{{ title }}</h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    let vue = new Vue({
        data: {
            title: 'This is title from mounted instance'
        },
        template : '<div><h2>{{ title }}</h2><h3>from template</h3></div>'
    });

    vue.$mount('#app');


</script>
</body>
</html>
