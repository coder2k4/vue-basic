<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vus JS</title>
</head>
<body>

<div id="app">
    <h2>Счётчик: {{ myCounter }}</h2>
    <button v-on:click="myCounterInc"> Прибавить </button>
    <hr>
    <h2 v-on:mouseover="onHover">Счётчик: {{ myCounter }}</h2>
    <button v-on:click="myCounter++"> Прибавить </button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            myCounter : 0
        },
        methods: {
            myCounterInc: function () {
                this.myCounter++;
            },
            onHover: function () {
                this.myCounter = 0;
            }
        }
    });
</script>
</body>
</html>
