<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vus JS</title>
</head>
<body>

<div id="app">
    <a :href="url">Google</a>
    <button @click="url='http://ya.ru'">{{ url }}</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'http://www.google.com'
        }
    });
</script>
</body>
</html>
